<h1>Geocaches</h1>

<form>
  <div class="form-group">
    <label>name</label>
    <input type="text" #geoName>
    <label>Enter Physical Address or GPS Coordinates</label>
    <input type=address #geocacheAddress>
    <label>Creator</label>
    <input type=address #geoCreator>
  </div>
  <div class="form-group">
    <label for="camera">Camera</label>

  <button (click)="saveGeocacheAddress(geocacheAddress.value)">Get Address</button>
</form>


<div *ngIf="geocaches && !noGeocaches">
  <app-geocache-list [childGeocaches]="geocaches"></app-geocache-list>
</div>

<div *ngIf="noGeocaches">
    <h3>{{geocacheAddress.value}}</h3>
</div>
